<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Favicon -->
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- =========================
         Header & Navigation
    ========================== -->
    <header class="site-header">
  <div class="header-content">
    <h1 class="site-title">
      <a href="index.html">Music Playlist Explorer</a>
    </h1>

    <button id="btn-add-playlist" class="btn">＋ New Playlist</button>

    <nav class="main-nav">
      <a href="index.html" class="nav-link active">All Playlists</a>
      <a href="featured.html" class="nav-link">Featured Playlist</a>
    </nav>

    <!-- move your controls into a centered wrapper -->
    <div class="controls">
      <input
        type="text"
        id="search-input"
        placeholder="Search by name or author"
        aria-label="Search playlists"
      />
      <button id="btn-search">Search</button>
      <button id="btn-clear">Clear</button>
      <select id="sort-select">
        <option value="">— Sort playlists —</option>
        <option value="name">Name (A–Z)</option>
        <option value="likes">Likes (desc.)</option>
        <option value="date">Date added</option>
      </select>
    </div>
  </div>
</header>


    <!-- =========================
         Hero Section (optional)
    ========================== -->
    <div class="hero-bg">
      <div class="hero-overlay">
        <h1>Music Playlist Explorer</h1>
      </div>
    </div>

    <!-- =========================
         Main Content: Playlist Grid
    ========================== -->
    <main>
      <section class="playlist-cards">
        <!-- JS injects playlist cards here -->
      </section>
    </main>

    <!-- =========================
         Footer
    ========================== -->
    <footer>
      <p>© 2024 Music Playlist Explorer</p>
    </footer>

    <!-- =========================
         Detail Modal (hidden by default)
    ========================== -->
    <div class="modal-overlay" hidden>
      <div class="modal-content">
        <button class="modal-close" aria-label="Close modal">&times;</button>
        <div class="modal-header">
          <img src="" alt="Playlist Cover" class="modal-cover" />
          <div class="modal-info">
            <h2 class="modal-title"></h2>
            <p class="modal-creator"></p>
          </div>
        </div>
        <div class="modal-body">
          <h3>Songs</h3>
          <button class="shuffle-button">🔀 Shuffle</button>
          <ul class="song-list"></ul>
        </div>
      </div>
    </div>

    <!-- =========================
         Add / Edit Playlist Modal
    ========================== -->
    <div id="add-modal" class="modal-overlay" hidden>
      <div class="modal-content form">
        <button class="modal-close" aria-label="Close form">&times;</button>
        <h2>Add / Edit Playlist</h2>
        <form id="add-form">
          <label>
            Playlist Name<br />
            <input type="text" name="name" required />
          </label>
          <label>
            Author<br />
            <input type="text" name="author" required />
          </label>
          <label>
            Cover Image URL<br />
            <input type="url" name="cover" placeholder="https://…jpg" />
          </label>

          <div id="songs-list">
            <!-- JS will inject one or more song‐input rows here -->
          </div>

          <button id="add-song-btn" class="btn wide">＋ Add Song</button>
          <br /><br />
          <button type="submit" class="btn wide">Save Playlist</button>
        </form>
      </div>
    </div>

    <!-- =========================
         Scripts
    ========================== -->
    <script src="script.js"></script>
  </body>
</html>
